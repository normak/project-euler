<!DOCTYPE html>
<html>

	<body>
		<h1>Project Euler</h1>
		<p>
			<strong>Problem 1</strong>: If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000. 
		</p>
		<input type="text" id="input" value="1000"/>
        <button class="btn btn-primary" onclick="result(document.getElementById('input').value)">Calculate</button>
		<div id="result"></div>
		<script type="text/javascript" src="euler.js"></script>
	</body>
</html>
